<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Table</h1>

        <script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
	<script src="socket_html_global.js"></script>
	<script src="socket_html_include.js"></script>

	<div ng-app="myApp" ng-controller="myCtrl" ng-init="start()">

		<table border="1" style="width:20%">
		  <tr ng-repeat="x in clients">
		    <td>{{ x.userid }}</td>
		    <td>{{x.last_msg}}</td>
		  </tr>
		</table>
	<br>
	<input type="text" ng-model="sendtogear"> </input>
	<br>
	<input type="text" ng-model="sendtouserid"> </input>
	<br>
	<button ng-click="send()">Send</button>
        <button ng-click="query()">Query</button>
	</div>
    </body>
</html>
